{% assign twitterHandle = 'Conbrio' %}
{% assign shareTitle = page.title | uri_escape %}
{% assign shareURL = page.url | prepend: 'http://dev.colintester.com' %}

<dl class="share-links">
  <dt>Share:</dt>
  <dd>
    <ul>
      <li class="twitter">
        <a href="https://twitter.com/intent/tweet?text={{ shareTitle }}&amp;url={{ shareURL }}&amp;via={{ twitterHandle }}" title="To: share this post on Twitter (will open in a new browser window or tag)." target="_blank">Twitter</a>
      </li>
      <li class="facebook">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ shareURL }}" title="To: share this post on Facebook (will open in a new browser window or tag)." target="_blank">Facebook</a>
      </li>
      <li class="linkedin">
        <a href="https://www.linkedin.com/shareArticle?mini=true&amp;source=Colin%20Tester&amp;url={{ shareURL }}&amp;title={{ shareTitle }}" title="To: share this post on LinkedIn (will open in a new browser window or tag)." target="_blank">LinkedIn</a>
      </li>
      <li class="googleplus">
        <a href="https://plus.google.com/share?url={{ shareURL }}" title="To: share this post on Google+ (will open in a new browser window or tag)." target="_blank">Google+</a>
      </li>
      <li class="email">
        <a href="mailto:?subject={{ shareTitle }}&amp;body=Interesting%20article%20from%20Colin Tester:%20%0A%0ATitle:%20{{ shareTitle }}%0ALink:%20{{ shareURL }}" title="To: share this post via e-mail.">Email</a>
      </li>
    </ul>
  </dd>
</dl>
