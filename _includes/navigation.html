<nav id="menu" role="navigation">
  <ul>
    {%- for link in site.links -%}

    <li class="as-icon twitter"><a href="https://twitter.com/{{ site.social.twitter }}">Colin Tester on Twitter</a></li>
  </ul>
</nav>
