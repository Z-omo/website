<figure class="image float-image{% if include.align %} float-{{ include.align }}{% endif %}"{% if include.maxWidth %} style="max-width:{{ include.maxWidth }};"{% endif %}>
  <picture>
      <!--[if IE 9]>
      <video style="display: none;"> 
      <![endif]-->
      <source data-srcset="resources/image/medium/{{ include.picture }}" media="(min-width: 39em)">
      <source data-srcset="resources/image/small/{{ include.picture }}" media="(max-width: 39em)">
      <!--[if IE 9]>
      </video>
      <![endif]-->
      
      <!--[if !IE 8]><!-->
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" data-lazlo="resources/image/small/{{ include.picture }}" alt="{{ include.alt }}"{% if include.dims %} data-dims="{{ include.dims }}"{% endif %}>
      <noscript><img src="resources/image/medium/{{ include.picture }}" alt="{{ include.alt }}"></noscript>
      <!--<![endif]-->
    </picture>      
</figure>
