# baseurl is being used to set <base> tag on pages built into subfolders.
baseurl: 'website'

exclude: [
  '.DS_Store',
  'README.md', 
  'node_modules',
  'package*.json',
  'Gemfile*',
  'src',
  'webpack.config.js'
]

# site navigation links:
links:
  - title: Home
    url: ./
  - title: About
    url: /about
  - title: Blog
    url: /blog
  - title: Work
    url: /work

# blog posts are grouped into year folders, e.g. 2017/title-of-article.
permalink: /:year/:title

