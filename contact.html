---
layout: default
title: Contact
---

<form id="focusContact" action="https://formspree.io/formspree@z-omo.com" method="POST">
  <p>I look forward to hearing from you.</p>

  <fieldset>
    <legend>Please enter your contact details</legend>
    <p class="required required-notice"><label>Required</label></p>

    <div class="text required">
      <label for="name">Your name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="text">
      <label for="organisation">Your organisation:</label>
      <input type="text" id="organisation" name="organisation">
    </div>
    <div class="text required">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="_replyto" required>      
    </div>
  </fieldset>

  <fieldset>
    <legend>Your area of interest</legend>
    <div class="checkbox">
      <input type="radio" id="option_1" name="interest" value="Website">
      <label for="option_1">I wish to discuss a website project</label>
    </div>  
    <div class="checkbox">
      <input type="radio" id="option_2" name="interest" value="Software development">
      <label for="option_2">I wish to discuss a software development project</label>
    </div>
    <div class="checkbox">
      <input type="radio" id="option_3" name="interest" value="Consultancy">
      <label for="option_3">I wish to discuss engaging you as a consultant</label>
    </div>
  </fieldset>

  <fieldset>
    <input type="text" name="_gotcha" style="display: none;">
    <input type="hidden" name="_subject" value="onFocus query.">
    <input type="hidden" name="_next" value="/thank-you">
    <button type="submit" value="Send">Send</button>
  </fieldset>
</form>
